{% load static %}

<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schachfreunde Ettenheim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
  </head>
  <body>
    <div class="position-relative text-center">
      <img src="{% static 'images/figuren.jpg' %}" class="img-fluid logo" alt="figuren">
      <div class="position-absolute top-50 start-50 translate-middle my-color fw-bolder title text-shadow-white">
        {% block title %}{% endblock %}
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm fw-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/Logo_SF_Ettenheim_Schwarz.png' %}" height="60" alt="Logo" class="d-inline-block me-2">
            Schachfreunde Ettenheim
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav nav-underline">
              <li class="nav-item">
                <a class="nav-link {% block aktuelles_active %}{% endblock %}" {% block aktuelles_aria %}{% endblock %} href="{% url 'aktuelles' %}">Aktuelles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block spielabend_active %}{% endblock %}" {% block spielabend_aria %}{% endblock %} href="{% url 'spielabend' %}">Spielabend</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block training_active %}{% endblock %}" {% block training_aria %}{% endblock %} href="{% url 'training' %}">Training</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block mannschaften_active %}{% endblock %}" {% block mannschaften_aria %}{% endblock %} href="{% url 'mannschaften' %}">Mannschaften</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block sponsorenbrett_active %}{% endblock %}" {% block sponsorenbrett_aria %}{% endblock %} href="{% url 'sponsorenbrett' %}">Sponsorenbrett</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block kleidung_active %}{% endblock %}" {% block kleidung_aria %}{% endblock %} href="{% url 'kleidung' %}">Kleidung</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main>     
      {% block content %}
      <!-- Child templates will insert their content here -->
      {% endblock %}
    </main>

    <footer class="bg-light pt-4 pb-1 text-center">
      <div class="container-fluid mb-3 fw-light">
        &copy; 2024 Schachfreunde Ettenheim |
        <a class="link-opacity-75-hover {% block impressum_active %}{% endblock %}" {% block impressum_aria %}{% endblock %} href="{% url 'impressum' %}">Impressum</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
</html>
